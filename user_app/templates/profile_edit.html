{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile</title>

  <style>
    :root{
      --bg:#f9eef2;
      --accent:#7b3b4a;
      --muted:#e9d7db;
      --card:#ffffff;
      --text:#3a2230;
      --radius:16px;
    }

    body{
      margin:0;
      background:linear-gradient(90deg, rgba(235,220,227,1), rgba(249,238,242,1));
      font-family: "Helvetica Neue", Arial, sans-serif;
      color:var(--text);
    }

    .container{
      max-width:650px;
      margin:50px auto;
      background:var(--card);
      padding:30px;
      border-radius:var(--radius);
      box-shadow:0px 8px 30px rgba(0,0,0,0.06);
    }

    h2{
      text-align:center;
      color:var(--accent);
      font-size:28px;
      margin-bottom:20px;
      font-weight:700;
    }

    form{
      display:grid;
      gap:18px;
    }

    label{
      font-weight:bold;
      color:var(--accent);
    }

    input, select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--muted);
      background:#f7f1f3;
      font-size:15px;
      outline:none;
    }

    input:focus, select:focus{
      border-color:var(--accent);
    }

    .btn-save{
      background:var(--accent);
      color:white;
      border:none;
      padding:14px;
      font-size:16px;
      border-radius:var(--radius);
      cursor:pointer;
      transition:0.25s;
      width:100%;
      margin-top:10px;
      font-weight:bold;
    }

    .btn-save:hover{
      background:#692e3f;
      transform:scale(1.02);
    }

    .back-link{
      display:block;
      text-align:center;
      margin-top:15px;
      color:#333;
      text-decoration:none;
      font-size:14px;
    }
  </style>

</head>

<body>

<div class="container">

  <h2>‚úè Edit Profile</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn-save">üíæ Save Changes</button>
  </form>

  <a href="{% url 'profile_show' %}" class="back-link">‚¨Ö Cancel and go back</a>

</div>

</body>
</html>
