{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fashion ‚Äî Profile</title>

  <style>
    :root{
      --bg:#f9eef2;
      --accent:#7b3b4a;
      --muted:#e9d7db;
      --card:#ffffff;
      --text:#3a2230;
      --radius:16px;
    }

    body{
      margin:0;
      background:linear-gradient(90deg, rgba(235,220,227,1), rgba(249,238,242,1));
      font-family: "Helvetica Neue", Arial, sans-serif;
      color:var(--text);
    }

    .container{
      max-width:650px;
      margin:50px auto;
      background:var(--card);
      padding:39px;
      border-radius:var(--radius);
      box-shadow:0px 8px 30px rgba(0,0,0,0.06);
    }

    h2{
      text-align:center;
      color:var(--accent);
      font-size:28px;
      margin-bottom:20px;
      font-weight:700;
    }

    form{
      display:flex;
      flex-direction:column;
      gap:18px;
      padding : 10px
    }

    label{
      font-weight:600;
      font-size:14px;
      margin-bottom:4px;
      color:#5c3b48;
    }

    input, select, textarea{
      width:100%;
      padding:10px;
      border:2px solid var(--muted);
      border-radius:10px;
      font-size:14px;
      outline:none;
      background:white;
    }

    input:focus, select:focus, textarea:focus{
      border-color:var(--accent);
    }

    .form-grid{
      display:grid;
      grid-template-columns: repeat(2,1fr);
      gap:22px; /* Increased gap between columns and rows */
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px; /* Space between label and input */
    }

    textarea{
      height:60px;
      resize:none;
    }

    .btn-submit{
      margin-top:18px;
      padding:12px;
      background:var(--accent);
      color:white;
      font-weight:bold;
      border:none;
      cursor:pointer;
      border-radius:var(--radius);
      transition:0.25s;
      font-size:15px;
      letter-spacing:0.5px;
    }

    .btn-submit:hover{
      background:#692e3f;
      transform:scale(1.02);
    }

    .back-link{
      text-decoration:none;
      display:block;
      text-align:center;
      margin-top:15px;
      font-weight:bold;
      color:var(--accent);
      font-size:14px;
    }

    @media (max-width:600px){
      .form-grid{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <h2>üë§ My Profile</h2>

  <form method="POST">
      {% csrf_token %}

      <div class="form-grid">

          <div class="field">
              <label>Address</label>
              {{ form.address }}
          </div>

          <div class="field">
              <label>City</label>
              {{ form.city }}
          </div>

          <div class="field">
              <label>State</label>
              {{ form.state }}
          </div>

          <div class="field">
              <label>Pincode</label>
              {{ form.pincode }}
          </div>

          <div class="field">
              <label>Height (cm)</label>
              {{ form.height }}
          </div>

          <div class="field">
              <label>Weight (kg)</label>
              {{ form.weight }}
          </div>

          <div class="field">
              <label>Body Shape</label>
              {{ form.body_shape }}
          </div>

          <div class="field">
              <label>Preferred Size</label>
              {{ form.preferred_size }}
          </div>

      </div>

      <div class="field">
          <label>Style Preference</label>
          {{ form.style_preference }}
      </div>

      <div class="field">
          <label>Favorite Color</label>
          {{ form.favorite_color }}
      </div>

      <button class="btn-submit" type="submit">Save Profile</button>
  </form>

  <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>

</div>

</body>
</html>
