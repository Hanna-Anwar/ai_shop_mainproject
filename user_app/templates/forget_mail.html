{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <style>
        :root {
            --bg: #f9eef2;
            --accent: #7b3b4a;
            --card: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
           background: linear-gradient(90deg, rgba(235,220,227,1) 0%, rgba(249,238,242,1) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            background: var(--card);
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--accent);
            font-size: 24px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 9px;
            margin-top: 5px;
            border: 1px solid #c6b2b7;
            border-radius: 6px;
            font-size: 14px;
            background: #fff7fa;
        }

    
        .success {
            background: #d1f7d8;
            padding: 10px;
            border-left: 5px solid green;
            color: #155d14;
            margin-bottom: 14px;
            border-radius: 5px;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 6px;
            margin-bottom: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #5e2e3a;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Enter Your Email to Reset Password</h2>

        <form method="post">
            {% csrf_token %}


            <label>Email</label>
            {{ form.email }}


            <button type="submit">Submit</button>

        </form>
    </div>

</body>

</html>
