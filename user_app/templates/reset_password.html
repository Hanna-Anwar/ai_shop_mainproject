{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #2a6f97;
            --accent-dark: #1f5878;
            --input-bg: #f0faff;
            --border: #9cc7d2;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(90deg, #c9efff 0%, #e7faff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .card {
            width: 380px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 8px 22px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease-in-out;
            overflow: hidden;
        }

        .wave-header {
            height: 105px;
            background: linear-gradient(135deg, #4da3c4, #84d2f6);
            clip-path: ellipse(68% 50% at 50% 15%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content {
            padding: 25px;
        }

        h2 {
            text-align: center;
            color: var(--accent);
            font-size: 22px;
            margin-top: -45px;
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-top: 12px;
            color: #1a2b33;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            font-size: 14px;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 4px rgba(42, 111, 151, 0.4);
        }

        .error-msg {
            color: red;
            font-size: 13px;
            margin-top: 6px;
        }

        button {
            width: 100%;
            background: var(--accent);
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent-dark);
        }

    </style>
</head>

<body>

    <div class="card">

        <div class="wave-header"></div>

        <div class="content">

            <h2>Reset Password</h2>

            <form method="post">
                {% csrf_token %}

                <label>New Password</label>
                {{ form.new_password }}

                <label>Confirm Password</label>
                {{ form.confirm_password }}

                <button type="submit">Reset Password</button>

            </form>
        </div>
    </div>

</body>

</html>
